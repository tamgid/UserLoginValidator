<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  .btn {
    padding: 12px 30px;
    margin: 10px;
    background: #007BFF;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 16px;
  }
  .btn:hover { background: #0056b3; }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MyApp</h1>
    <p>Please choose an option:</p>
    <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
    <button class="btn" onclick="location.href='signin.html'">Sign In</button>
  </div>
</body>
</html>
